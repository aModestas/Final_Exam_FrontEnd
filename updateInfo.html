<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="updateInfo.js" defer></script>
    <title>Upload info</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="afterLogIn.html"
          ><img class="homeLogo" src="home.png" alt="home"
        /></a>
        <div class="nuorodos">
          <button class="drop">Links</button>
          <div class="drop-nuorodos">
            <a href="uploadInfo.html">Add personal details</a>
            <a href="updateInfo.html">Update personal details</a>
            <a href="findUser.html">Find a user</a>
            <a href="userManager.html">User list</a>
            <a style="color: red" href="index.html" id="logout">Log out</a>
          </div>
        </div>
      </nav>
      <div class="title">
        <h1 class="header-text">Update personal information</h1>
      </div>
    </header>
    <main>
      <section class="info">
        <div class="personalDetails">
          <form id="detailsForm">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Name"
              minlength="3"
              maxlength="20"
            />
            <button type="submit" id="updateNameField">Update</button>
            <label for="lastName">Last name:</label>
            <input
              type="text"
              id="lastName"
              placeholder="Last name"
              minlength="3"
              maxlength="22"
            />
            <button type="submit" id="updateLastNameField">Update</button>
            <label for="personCode">Person code</label>
            <input
              type="number"
              id="personCode"
              placeholder="Person code"
              minlength="8"
              maxlength="22"
            />
            <button type="submit" id="updatePersonCodeField">Update</button>
            <label for="telNumber">Telephone number</label>
            <input
              type="number"
              id="telNumber"
              placeholder="Telephone Number"
              minlength="5"
              maxlength="22"
            />
            <button type="submit" id="updateTelNumberField">Update</button>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email@gmail.com"
              minlength="8"
              maxlength="22"
            />
            <button type="submit" id="updateEmailField">Update</button>
            <label for="city">City</label>
            <input type="string" id="city" placeholder="City" minlength="2" />
            <button type="submit" id="updateCityField">Update</button>
            <label for="street">Street</label>
            <input
              type="string"
              id="street"
              placeholder="Street"
              minlength="2"
              maxlength="22"
            />
            <button type="submit" id="updateStreetField">Update</button>
            <label for="houseNumber">House number</label>
            <input
              type="number"
              id="houseNumber"
              placeholder="House number"
              minlength="1"
              maxlength="22"
            />
            <button type="submit" id="updateHouseNumberField">Update</button>
            <label for="flatNumber">Flat number</label>
            <input
              type="number"
              id="flatNumber"
              placeholder="Flat number"
              minlength="1"
              maxlength="22"
            />
            <button type="submit" id="updateFlatNumberField">Update</button>
            <label for="img">Photo</label>
            <input
              type="file"
              id="img"
              name="img"
              accept="image/*"
              width="200px"
              height="200px"
            />
            <button type="submit" id="updatePicture">Update</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
